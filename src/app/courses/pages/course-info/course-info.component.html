<h2>Course Info</h2>

<br>

<ng-container *ngIf="course">
  <form #courseForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" required>
  
        <div class="invalid-feedback">
          <span>Course name is required</span>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.price" type="number" name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" required>
  
        <div class="invalid-feedback">
          <span>Course price is required</span>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rating</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.rating" type="number" name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control" required>
  
        <div class="invalid-feedback">
          <span>Course rating is required</span>
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="course.description" name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" required></textarea>
        <div class="invalid-feedback">
          <span>Course description is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Duration</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.duration" name="duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control" required>
        <div class="invalid-feedback">
          <span>Course duration is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Image Url</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.imageUrl" name="imageUrl" #courseImageUrl="ngModel" [ngClass]="{'is-invalid': courseImageUrl.invalid}" class="form-control" required>
        <div class="invalid-feedback">
          <span>Course imageUrl is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input [(ngModel)]="course.code" name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control" required>
        <div class="invalid-feedback">
          <span>Course code is required</span>
        </div>
      </div>
    </div>
  
  
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
  
  </form>
</ng-container>
